<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/form.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Form with validation</title>
</head>
<body>
    <h1>Form with validation</h1>
      <form id="form">
        <label for="name">Name:</label>
          <input id="name" type="text" placeholder="Enter your name here">

        <label for="email">E-mail:</label>
          <input id="email" type="email" placeholder="Enter your E-mail here">

        <label for="password">Password:</label>
          <input id="password" type="password" placeholder="Enter your password here" >

        <label for="Job">Work situation:</label>
        <select name="job" id="job">
            <option value="">Looking for a job?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
            <button type="submit">Send</button>
      </form>

    <script src="js/script.js"></script>
</body>
</html>
